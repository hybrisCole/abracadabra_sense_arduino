<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Data - Combined View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/renderers/CSS2DRenderer.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #4a76a8;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        .visualization-section {
            flex: 2;
            min-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            font-family: monospace;
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4a76a8;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #3a5f88;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .visualization-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        .tab-button.active {
            border-bottom: 2px solid #4a76a8;
            background-color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dataset-container {
            position: relative;
            margin-bottom: 20px;
        }
        .remove-dataset {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #visualization-section {
            display: none; /* Hidden until data is generated */
        }
        #visualization-3d-container {
            width: 100%;
            height: 400px;
            position: relative;
        }
        
        .timeline-slider {
            width: 100%;
            margin-top: 15px;
        }
        
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-display {
            font-family: monospace;
            min-width: 80px;
        }
        
        /* Axis labels for 3D visualization */
        .axis-label {
            position: absolute;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .x-axis {
            color: red;
            right: 10px;
            bottom: 10px;
        }
        .y-axis {
            color: green;
            right: 10px;
            bottom: 35px;
        }
        .z-axis {
            color: blue;
            right: 10px;
            bottom: 60px;
        }
        .frame-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* 3D axis labels styles */
        .axis-label-3d {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 6px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            pointer-events: none;
        }
        
        .axis-marker {
            font-family: Arial, sans-serif;
            font-size: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            padding: 1px 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gesture Data Tool</h1>
            <p>Add, generate, and visualize IMU gesture data</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <div class="panel">
                    <h2>Input Data</h2>
                    <div class="form-group">
                        <label for="gesture_name">Gesture Name:</label>
                        <input type="text" id="gesture_name" name="gesture_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="variations">Variations per original:</label>
                        <input type="number" id="variations" name="variations" min="1" max="20" value="5" required>
                    </div>
                    
                    <div id="datasets-container">
                        <h3>CSV Datasets</h3>
                        
                        <div class="dataset-container" id="dataset-1">
                            <div class="form-group">
                                <label for="csv_data_1">CSV Data 1:</label>
                                <textarea id="csv_data_1" class="csv-data" placeholder="Paste CSV data here..." required>timestamp,acc_x,acc_y,acc_z,gyro_x,gyro_y,gyro_z
...</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" onclick="addDataset()">+ Add Another Dataset</button>
                        <button type="button" onclick="submitForm()" style="margin-top: 15px; background-color: #28a745;">Generate Data</button>
                    </div>
                </div>
            </div>
            
            <!-- Visualization Section - Initially Hidden -->
            <div id="visualization-section" class="visualization-section">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Original Datasets</h3>
                        <p class="stat-value" id="original-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Generated Datasets</h3>
                        <p class="stat-value" id="generated-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Datasets</h3>
                        <p class="stat-value" id="total-count">0</p>
                    </div>
                </div>

                <div class="visualization-tabs">
                    <button class="tab-button active" data-tab="individual">Individual Datasets</button>
                    <button class="tab-button" data-tab="comparison">Comparison View</button>
                    <button class="tab-button" data-tab="3d">3D Visualization</button>
                </div>

                <div id="individual-tab" class="tab-content active">
                    <div class="controls">
                        <div class="dataset-selector">
                            <label for="dataset-select">Select Dataset:</label>
                            <select id="dataset-select">
                                <option value="">No datasets available</option>
                            </select>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="imu-chart"></canvas>
                    </div>
                </div>

                <div id="comparison-tab" class="tab-content">
                    <div class="controls">
                        <button id="show-originals-only">Show Originals Only</button>
                        <button id="show-augmented-only">Show Augmented Only</button>
                        <button id="show-all-datasets">Show All Datasets</button>
                    </div>

                    <div class="chart-container">
                        <canvas id="comparison-chart"></canvas>
                    </div>
                </div>

                <div id="3d-tab" class="tab-content">
                    <div class="controls">
                        <div class="dataset-selector">
                            <label for="3d-dataset-select">Select Dataset:</label>
                            <select id="3d-dataset-select">
                                <option value="">No datasets available</option>
                            </select>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div id="visualization-3d-container">
                            <div class="frame-info">Frame: <span id="frame-number">0</span></div>
                            <div class="axis-label x-axis">X: <span id="acc-x-value">0</span></div>
                            <div class="axis-label y-axis">Y: <span id="acc-y-value">0</span></div>
                            <div class="axis-label z-axis">Z: <span id="acc-z-value">0</span></div>
                        </div>
                        <div class="timeline-controls">
                            <button id="play-button" class="play-button">â–¶</button>
                            <div class="time-display"><span id="current-time">0</span> ms</div>
                            <input type="range" id="timeline-slider" class="timeline-slider" min="0" value="0" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let datasetCount = 1;
        let charts = {};
        let datasets = [];
        let currentDataset = null;
        
        // Colors for different datasets
        const originalColor = 'rgba(54, 162, 235, 1)';
        const augmentedColors = [
            'rgba(255, 99, 132, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 205, 86, 0.7)'
        ];

        // 3D visualization variables
        let scene, camera, renderer, sphere, axes;
        let animationId = null;
        let isPlaying = false;
        let currentFrame = 0;
        let currentDataPoints = [];
        
        // Add another dataset input
        function addDataset() {
            if (datasetCount >= 10) {
                alert('Maximum of 10 datasets allowed');
                return;
            }
            
            datasetCount++;
            
            const container = document.createElement('div');
            container.className = 'dataset-container';
            container.id = `dataset-${datasetCount}`;
            
            const removeButton = document.createElement('button');
            removeButton.className = 'remove-dataset';
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() { removeDataset(datasetCount); };
            
            const formGroup = document.createElement('div');
            formGroup.className = 'form-group';
            
            const label = document.createElement('label');
            label.htmlFor = `csv_data_${datasetCount}`;
            label.textContent = `CSV Data ${datasetCount}:`;
            
            const textarea = document.createElement('textarea');
            textarea.id = `csv_data_${datasetCount}`;
            textarea.className = 'csv-data';
            textarea.placeholder = 'Paste CSV data here...';
            textarea.required = true;
            textarea.value = 'timestamp,acc_x,acc_y,acc_z,gyro_x,gyro_y,gyro_z\n...';
            
            formGroup.appendChild(label);
            formGroup.appendChild(textarea);
            
            container.appendChild(removeButton);
            container.appendChild(formGroup);
            
            document.getElementById('datasets-container').appendChild(container);
        }
        
        // Remove a dataset input
        function removeDataset(id) {
            if (datasetCount <= 1) {
                alert('You need at least one dataset');
                return;
            }
            
            const element = document.getElementById(`dataset-${id}`);
            element.remove();
            datasetCount--;
        }
        
        // Submit the form to generate augmented data
        function submitForm() {
            // Collect data from form
            const gestureName = document.getElementById('gesture_name').value;
            const variations = parseInt(document.getElementById('variations').value);
            
            if (!gestureName) {
                alert('Please enter a gesture name');
                return;
            }
            
            if (isNaN(variations) || variations < 1 || variations > 20) {
                alert('Variations must be between 1 and 20');
                return;
            }
            
            // Collect CSV data
            const csvData = [];
            const textareas = document.querySelectorAll('.csv-data');
            
            for (const textarea of textareas) {
                if (textarea.value.trim()) {
                    csvData.push(textarea.value);
                }
            }
            
            if (csvData.length === 0) {
                alert('Please provide at least one CSV dataset');
                return;
            }
            
            // Create request payload
            const payload = {
                gesture_name: gestureName,
                csv_data: csvData,
                variations_per_original: variations
            };
            
            // Show loading state
            const submitButton = document.querySelector('button[onclick="submitForm()"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';
            
            // Process the data on the server
            fetch('/gestures/augment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok && !response.redirected) {
                    return response.json().then(err => { throw err; });
                }
                
                if (response.redirected) {
                    // Extract session ID from the URL
                    const pathParts = response.url.split('/');
                    const sessionId = pathParts[pathParts.length - 1];
                    
                    // Fetch the augmentation data directly instead of redirecting
                    return fetch(`/api/augmentation-data/${sessionId}`);
                }
                
                return response.json();
            })
            .then(response => {
                // Check if this is a Response object (from the fetch of augmentation data)
                if (response instanceof Response) {
                    if (!response.ok) {
                        throw new Error('Failed to fetch augmentation data');
                    }
                    return response.json();
                }
                // If it's already JSON data, just return it
                return response;
            })
            .then(data => {
                // Process the augmentation data
                processAugmentationData(data);
                initCharts();
                
                // Show the visualization section
                document.getElementById('visualization-section').style.display = 'block';
                
                // Populate dataset selectors
                populateDatasetSelectors();
                
                // Set initial dataset
                if (datasets.length > 0) {
                    selectDataset(0);
                }
                
                // Populate comparison chart with all datasets
                updateComparisonChart();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to generate augmented data: ' + error.message);
            })
            .finally(() => {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Data';
            });
        }
        
        // Process the augmentation data received from the server
        function processAugmentationData(data) {
            datasets = data.datasets;
            
            // Update stats
            document.getElementById('original-count').textContent = data.original_count;
            document.getElementById('generated-count').textContent = data.generated_count;
            document.getElementById('total-count').textContent = data.total_count;
            
            // Add gesture name to header
            document.querySelector('.header p').textContent = 
                `Gesture: ${data.gesture_name}`;
        }
        
        // Initialize all charts
        function initCharts() {
            // Main IMU chart
            charts.imu = new Chart(
                document.getElementById('imu-chart').getContext('2d'),
                {
                    type: 'line',
                    data: {
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'IMU Data'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (ms)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value'
                                }
                            }
                        }
                    }
                }
            );

            // Comparison chart
            charts.comparison = new Chart(
                document.getElementById('comparison-chart').getContext('2d'),
                {
                    type: 'line',
                    data: {
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Dataset Comparison'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (ms)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value'
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // Populate dataset selectors
        function populateDatasetSelectors() {
            const select = document.getElementById('dataset-select');
            const select3D = document.getElementById('3d-dataset-select');
            select.innerHTML = '';
            select3D.innerHTML = '';
            
            datasets.forEach((dataset, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${dataset.type.charAt(0).toUpperCase() + dataset.type.slice(1)} ${dataset.dataset_id}`;
                select.appendChild(option);
                
                const option3D = option.cloneNode(true);
                select3D.appendChild(option3D);
            });
            
            // Add event listener for 3D dataset selection
            select3D.addEventListener('change', (e) => {
                load3DVisualizationData(parseInt(e.target.value));
            });
        }
        
        // Parse CSV data to usable format
        function parseCSVData(csvText) {
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }
        
        // Select and display a dataset
        async function selectDataset(index) {
            const dataset = datasets[index];
            currentDataset = dataset;
            
            try {
                const parsedData = await parseCSVData(dataset.csv_data);
                
                // Update charts with the parsed data
                updateIMUChart(parsedData, dataset.is_original);
            } catch (error) {
                console.error('Error parsing CSV data:', error);
                alert('Failed to parse dataset');
            }
        }
        
        // Update the main IMU chart
        function updateIMUChart(data, isOriginal) {
            const chart = charts['imu'];
            const color = isOriginal ? originalColor : augmentedColors[0];
            
            // Prepare datasets for the chart
            const chartDatasets = [
                {
                    label: 'Acc X',
                    data: data.map(row => ({ x: row.timestamp, y: row.acc_x })),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    hidden: false
                },
                {
                    label: 'Acc Y',
                    data: data.map(row => ({ x: row.timestamp, y: row.acc_y })),
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    hidden: false
                },
                {
                    label: 'Acc Z',
                    data: data.map(row => ({ x: row.timestamp, y: row.acc_z })),
                    borderColor: 'rgba(255, 206, 86, 1)',
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderWidth: 2,
                    hidden: false
                },
                {
                    label: 'Gyro X',
                    data: data.map(row => ({ x: row.timestamp, y: row.gyro_x })),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    hidden: false
                },
                {
                    label: 'Gyro Y',
                    data: data.map(row => ({ x: row.timestamp, y: row.gyro_y })),
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderWidth: 2,
                    hidden: false
                },
                {
                    label: 'Gyro Z',
                    data: data.map(row => ({ x: row.timestamp, y: row.gyro_z })),
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderWidth: 2,
                    hidden: false
                }
            ];
            
            // Update chart data
            chart.data.datasets = chartDatasets;
            chart.update();
        }
        
        // Update comparison chart with multiple datasets
        async function updateComparisonChart(filter = null) {
            const chart = charts.comparison;
            chart.data.datasets = [];
            
            // Process each dataset for comparison
            const promises = datasets.map(async (dataset, index) => {
                // Apply filter if needed
                if (filter === 'original' && !dataset.is_original) return;
                if (filter === 'augmented' && dataset.is_original) return;
                
                try {
                    const parsedData = await parseCSVData(dataset.csv_data);
                    const color = dataset.is_original ? originalColor : augmentedColors[index % augmentedColors.length];
                    
                    // Only add acc_x for now to keep chart readable
                    return {
                        label: `${dataset.is_original ? 'Original' : 'Augmented'} ${dataset.dataset_id}`,
                        data: parsedData.map(row => ({ x: row.timestamp, y: row.acc_x })),
                        borderColor: color,
                        backgroundColor: 'transparent',
                        borderWidth: dataset.is_original ? 3 : 1,
                        borderDash: dataset.is_original ? [] : [5, 5]
                    };
                } catch (error) {
                    console.error(`Error parsing dataset ${index}:`, error);
                    return null;
                }
            });
            
            const results = await Promise.all(promises);
            chart.data.datasets = results.filter(Boolean);
            chart.update();
        }

        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                
                // Update active button
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Update active tab
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // Event listeners for controls
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dataset-select').addEventListener('change', (e) => {
                selectDataset(parseInt(e.target.value));
            });

            document.getElementById('show-originals-only').addEventListener('click', () => {
                updateComparisonChart('original');
            });

            document.getElementById('show-augmented-only').addEventListener('click', () => {
                updateComparisonChart('augmented');
            });

            document.getElementById('show-all-datasets').addEventListener('click', () => {
                updateComparisonChart();
            });

            // Initialize 3D visualization when the 3D tab is clicked
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // Make sure the tab content is visible before initializing
                    const tabId = button.dataset.tab;
                    if (tabId === '3d') {
                        // Show the tab content first
                        document.querySelectorAll('.tab-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        const tabContent = document.getElementById('3d-tab');
                        if (tabContent) {
                            tabContent.classList.add('active');
                        }
                        
                        // Initialize visualization if needed
                        if (!scene) {
                            setTimeout(() => {
                                init3DVisualization();
                                
                                // Load first dataset if available
                                if (datasets.length > 0) {
                                    load3DVisualizationData(0);
                                }
                            }, 100); // Short delay to ensure tab is visible
                        }
                    }
                });
            });
        });

        // Initialize 3D scene
        function init3DVisualization() {
            // Check if the container exists
            const container = document.getElementById('visualization-3d-container');
            if (!container) {
                console.error('3D container not found');
                return;
            }
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);
            
            // Create camera with correct aspect ratio - position it to view the motion clearly
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 3, 5); // Position camera at an angle to see movement better
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.innerHTML = '';
            container.appendChild(renderer.domElement);
            
            // Set up CSS2D renderer for labels if available
            if (typeof THREE.CSS2DRenderer === 'function') {
                const labelRenderer = new THREE.CSS2DRenderer();
                labelRenderer.setSize(container.clientWidth, container.clientHeight);
                labelRenderer.domElement.style.position = 'absolute';
                labelRenderer.domElement.style.top = '0';
                labelRenderer.domElement.style.pointerEvents = 'none';
                container.appendChild(labelRenderer.domElement);
                window.labelRenderer = labelRenderer;
            }
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);
            
            // Add grid
            const gridSize = 10;
            const gridDivisions = 10;
            const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // Add coordinate axes
            axes = new THREE.AxesHelper(3);
            scene.add(axes);
            
            // Create a motion trail effect
            const trailGeometry = new THREE.BufferGeometry();
            const trailMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffff00,
                linewidth: 2,
                opacity: 0.7,
                transparent: true 
            });
            const trailPositions = new Float32Array(300 * 3); // Store 300 points (x, y, z for each)
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
            const trail = new THREE.Line(trailGeometry, trailMaterial);
            scene.add(trail);
            
            // Store the trail for later updates
            window.motionTrail = trail;
            window.trailPositions = [];
            
            // Create sphere for IMU data
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x3399ff,
                transparent: true,
                opacity: 0.8,
                emissive: 0x1a2939,
                emissiveIntensity: 0.2
            });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // Add small reference sphere at origin
            const originGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const originMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const originSphere = new THREE.Mesh(originGeometry, originMaterial);
            scene.add(originSphere);
            
            // Add vectors for acceleration and gyroscope
            addIMUVectors();
            
            // Add axis labels if CSS2DRenderer is available
            if (typeof THREE.CSS2DObject === 'function') {
                addAxisLabels();
            } else {
                console.warn('CSS2DRenderer not loaded, skipping axis labels');
            }
            
            // Add orbit controls - but limit to rotation only
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotate sphere slightly for visual effect
            if (!isPlaying && sphere) {
                sphere.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
            
            // Render labels if CSS2DRenderer is available
            if (window.labelRenderer) {
                window.labelRenderer.render(scene, camera);
            }
        }
        
        // Add printed axis labels to the scene
        function addAxisLabels() {
            // Only add axis labels if CSS2DObject is available
            if (typeof THREE.CSS2DObject !== 'function') {
                console.warn('CSS2DObject not available for axis labels');
                return;
            }
            
            // Create axis labels using HTML elements for better readability
            const xLabel = document.createElement('div');
            xLabel.className = 'axis-label-3d';
            xLabel.innerHTML = 'X';
            xLabel.style.color = 'red';
            const xLabelObj = new THREE.CSS2DObject(xLabel);
            xLabelObj.position.set(3.5, 0, 0);
            scene.add(xLabelObj);
            
            const yLabel = document.createElement('div');
            yLabel.className = 'axis-label-3d';
            yLabel.innerHTML = 'Y';
            yLabel.style.color = 'green';
            const yLabelObj = new THREE.CSS2DObject(yLabel);
            yLabelObj.position.set(0, 3.5, 0);
            scene.add(yLabelObj);
            
            const zLabel = document.createElement('div');
            zLabel.className = 'axis-label-3d';
            zLabel.innerHTML = 'Z';
            zLabel.style.color = 'blue';
            const zLabelObj = new THREE.CSS2DObject(zLabel);
            zLabelObj.position.set(0, 0, 3.5);
            scene.add(zLabelObj);
            
            // Add X, Y, Z labels at regular intervals along each axis
            for (let i = 1; i <= 3; i++) {
                const value = i.toString();
                
                // X axis markers
                const xMarker = document.createElement('div');
                xMarker.className = 'axis-marker';
                xMarker.innerHTML = value;
                xMarker.style.color = 'rgba(255,0,0,0.7)';
                const xMarkerObj = new THREE.CSS2DObject(xMarker);
                xMarkerObj.position.set(i, -0.1, 0);
                scene.add(xMarkerObj);
                
                // Y axis markers
                const yMarker = document.createElement('div');
                yMarker.className = 'axis-marker';
                yMarker.innerHTML = value;
                yMarker.style.color = 'rgba(0,255,0,0.7)';
                const yMarkerObj = new THREE.CSS2DObject(yMarker);
                yMarkerObj.position.set(0, i, 0);
                scene.add(yMarkerObj);
                
                // Z axis markers
                const zMarker = document.createElement('div');
                zMarker.className = 'axis-marker';
                zMarker.innerHTML = value;
                zMarker.style.color = 'rgba(0,0,255,0.7)';
                const zMarkerObj = new THREE.CSS2DObject(zMarker);
                zMarkerObj.position.set(0, -0.1, i);
                scene.add(zMarkerObj);
            }
        }
        
        // Add vectors to represent IMU data
        function addIMUVectors() {
            // Create arrow helpers for acceleration
            const accXDir = new THREE.Vector3(1, 0, 0);
            const accYDir = new THREE.Vector3(0, 1, 0);
            const accZDir = new THREE.Vector3(0, 0, 1);
            
            const accXArrow = new THREE.ArrowHelper(accXDir, sphere.position, 1, 0xff0000);
            const accYArrow = new THREE.ArrowHelper(accYDir, sphere.position, 1, 0x00ff00);
            const accZArrow = new THREE.ArrowHelper(accZDir, sphere.position, 1, 0x0000ff);
            
            sphere.add(accXArrow);
            sphere.add(accYArrow);
            sphere.add(accZArrow);
            
            // Store references
            sphere.userData.arrows = {
                accX: accXArrow,
                accY: accYArrow,
                accZ: accZArrow
            };
        }
        
        // Handle window resize
        function onWindowResize() {
            const container = document.getElementById('visualization-3d-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // Load dataset for 3D visualization
        async function load3DVisualizationData(index) {
            if (!scene) {
                // Initialize scene if it doesn't exist yet
                init3DVisualization();
            }
            
            const dataset = datasets[index];
            if (!dataset) {
                console.error('Dataset not found:', index);
                return;
            }
            
            try {
                const parsedData = await parseCSVData(dataset.csv_data);
                // Filter out any bad data points
                currentDataPoints = parsedData.filter(point => 
                    point && 
                    typeof point.timestamp !== 'undefined' && 
                    typeof point.acc_x !== 'undefined' && 
                    typeof point.acc_y !== 'undefined' && 
                    typeof point.acc_z !== 'undefined'
                );
                
                if (currentDataPoints.length === 0) {
                    throw new Error('No valid data points found');
                }
                
                // Reset sphere position and trail
                if (sphere) {
                    sphere.position.set(0, 0.5, 0);
                    window.trailPositions = [];
                }
                
                // Setup timeline slider
                const slider = document.getElementById('timeline-slider');
                if (slider) {
                    slider.min = 0;
                    slider.max = currentDataPoints.length - 1;
                    slider.value = 0;
                    
                    // Set up event listener for slider
                    slider.addEventListener('input', function() {
                        // Reset position when manually moving the slider
                        if (sphere) sphere.position.set(0, 0.5, 0);
                        window.trailPositions = [];
                        
                        currentFrame = parseInt(this.value);
                        updateIMU3DVisualization(currentFrame);
                    });
                }
                
                // Set up play button
                const playButton = document.getElementById('play-button');
                if (playButton) {
                    playButton.addEventListener('click', function() {
                        // Reset position when starting playback
                        if (sphere) sphere.position.set(0, 0.5, 0);
                        window.trailPositions = [];
                        
                        togglePlayback();
                    });
                }
                
                // Update display with first frame
                currentFrame = 0;
                updateIMU3DVisualization(0);
                
            } catch (error) {
                console.error('Error parsing CSV data for 3D visualization:', error);
                alert('Failed to parse dataset for 3D visualization: ' + error.message);
            }
        }
        
        // Update 3D visualization with data from specific frame
        function updateIMU3DVisualization(frameIndex) {
            if (!currentDataPoints || frameIndex >= currentDataPoints.length || !scene) return;
            
            const dataPoint = currentDataPoints[frameIndex];
            
            // Find the container first to make sure it exists
            const container = document.getElementById('visualization-3d-container');
            if (!container) {
                console.error('3D container not found');
                return;
            }
            
            // Find elements within the container first
            const frameNumberEl = document.getElementById('frame-number');
            const currentTimeEl = document.getElementById('current-time');
            const accXValueEl = document.getElementById('acc-x-value');
            const accYValueEl = document.getElementById('acc-y-value');
            const accZValueEl = document.getElementById('acc-z-value');
            const timelineSlider = document.getElementById('timeline-slider');
            
            // Update UI elements if they exist
            if (frameNumberEl) frameNumberEl.textContent = frameIndex;
            if (currentTimeEl) currentTimeEl.textContent = dataPoint.timestamp;
            if (accXValueEl) accXValueEl.textContent = dataPoint.acc_x.toFixed(2);
            if (accYValueEl) accYValueEl.textContent = dataPoint.acc_y.toFixed(2);
            if (accZValueEl) accZValueEl.textContent = dataPoint.acc_z.toFixed(2);
            
            // Update timeline slider
            if (timelineSlider) timelineSlider.value = frameIndex;
            
            // Only update the 3D scene if it exists
            if (sphere && sphere.userData && sphere.userData.arrows) {
                // Scale acceleration vectors
                const scale = 0.2; // Scale factor to make visualization reasonable
                const arrows = sphere.userData.arrows;
                
                // Update arrow lengths for acceleration
                arrows.accX.setLength(Math.abs(dataPoint.acc_x) * scale);
                arrows.accY.setLength(Math.abs(dataPoint.acc_y) * scale);
                arrows.accZ.setLength(Math.abs(dataPoint.acc_z) * scale);
                
                // Set arrow directions
                arrows.accX.setDirection(new THREE.Vector3(Math.sign(dataPoint.acc_x), 0, 0));
                arrows.accY.setDirection(new THREE.Vector3(0, Math.sign(dataPoint.acc_y), 0));
                arrows.accZ.setDirection(new THREE.Vector3(0, 0, Math.sign(dataPoint.acc_z)));
                
                // Position the sphere based on sensor data
                // Use accumulated accelerometer data for position (Simple integration)
                const posScale = 0.03; // Scale for position to make movement visible
                
                // Move the sphere based on the current accelerometer values
                sphere.position.x += dataPoint.acc_x * posScale;
                sphere.position.y += dataPoint.acc_y * posScale;
                sphere.position.z += dataPoint.acc_z * posScale;
                
                // Keep within reasonable bounds
                sphere.position.x = Math.min(4, Math.max(-4, sphere.position.x));
                sphere.position.y = Math.min(4, Math.max(0, sphere.position.y)); // Keep above the grid
                sphere.position.z = Math.min(4, Math.max(-4, sphere.position.z));
                
                // Add position to trail
                if (window.motionTrail && window.trailPositions) {
                    // Add current position to trail
                    window.trailPositions.push(sphere.position.clone());
                    
                    // Keep only the last 300 positions
                    if (window.trailPositions.length > 300) {
                        window.trailPositions.shift();
                    }
                    
                    // Update the trail geometry
                    const positions = window.motionTrail.geometry.attributes.position.array;
                    for (let i = 0; i < window.trailPositions.length; i++) {
                        const point = window.trailPositions[i];
                        positions[i * 3] = point.x;
                        positions[i * 3 + 1] = point.y;
                        positions[i * 3 + 2] = point.z;
                    }
                    
                    // Fill the rest with the last position or zeros
                    for (let i = window.trailPositions.length; i < 300; i++) {
                        if (window.trailPositions.length > 0) {
                            const lastPoint = window.trailPositions[window.trailPositions.length - 1];
                            positions[i * 3] = lastPoint.x;
                            positions[i * 3 + 1] = lastPoint.y;
                            positions[i * 3 + 2] = lastPoint.z;
                        } else {
                            positions[i * 3] = 0;
                            positions[i * 3 + 1] = 0;
                            positions[i * 3 + 2] = 0;
                        }
                    }
                    
                    window.motionTrail.geometry.attributes.position.needsUpdate = true;
                }
                
                // Apply gyroscope data to sphere rotation (radians)
                const gyroScale = 0.01; // Scale gyro data for visualization
                sphere.rotation.x = dataPoint.gyro_x * gyroScale;
                sphere.rotation.y = dataPoint.gyro_y * gyroScale;
                sphere.rotation.z = dataPoint.gyro_z * gyroScale;
            }
        }
        
        // Play animation through the frames
        function togglePlayback() {
            isPlaying = !isPlaying;
            
            const playButton = document.getElementById('play-button');
            playButton.textContent = isPlaying ? 'âšâš' : 'â–¶';
            
            if (isPlaying) {
                playAnimation();
            }
        }
        
        // Animation playback function
        function playAnimation() {
            if (!isPlaying) return;
            
            currentFrame++;
            if (currentFrame >= currentDataPoints.length) {
                currentFrame = 0;
            }
            
            updateIMU3DVisualization(currentFrame);
            
            // Continue animation at about 30 fps
            setTimeout(playAnimation, 33);
        }
    </script>
